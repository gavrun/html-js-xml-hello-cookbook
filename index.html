<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta, character encoding for the document, compatibility with Internet Explorer -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <!-- title in the browser tab -->
    <title>Cook book</title>

    <!-- page responsive on mobile devices -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- external CSS file -->
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <!-- inline CSS to define a custom font -->
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('fonts/Roboto-Regular.ttf') format('truetype'); /* loads the Roboto font from the local assets*/
        }
    </style>
</head>

<body>
    <!-- layout header section -->
    <header>
        <h1>Cook book</h1>
    </header>

    <main>
        <!-- layout sections -->
        
        <section id="search-and-list">
            <section id="search-filter">
                <h2>Search and Filter</h2>
    
                <input type="text" id="search-input" placeholder="Search by keyword or ingredient">
                <button id="search-button">Search</button>
                <button id="reset-button">Reset</button><br><br>
                
                <ul id="predefined-filters">
                    <li class="filter-option">Rice</li>
                    <li class="filter-option">Bean</li>
                    <li class="filter-option">Salmon</li>
                    <li class="filter-option">Beef</li>
                </ul>
            </section>
    
            <!-- section for displaying the list of recipes -->
            <section id="recipe-list">
                <h2>Recipe list</h2>
                <ul>
                    <!-- placeholder dynamically populated list of recipies -->
                </ul>
            </section>
        </section>


        <!-- section for details of the selected recipe -->
        <section id="recipe-details">
            <h2>Recipe details</h2>
            <!-- placeholder for recipe details -->
            <p>Select a recipe to see details.</p>
        </section>

        <section id="recipe-form" >
            <h2>Add/Edit Recipe</h2>
            <form>
                <button type="button" id="add-new-recipe">New</button><br><br>
                <label>Title: <input type="text" id="recipe-title"></label><br>
                <label>About: <textarea id="recipe-about"></textarea></label><br>
                <label>Ingredients: <textarea id="recipe-ingredients"></textarea></label><br>
                <label>Instructions: <textarea id="recipe-instructions"></textarea></label><br>
                <label>Image: <input type="file" id="recipe-image" accept="image/*"></label><br><br>
                <button type="button" id="save-recipe">Save</button>
            </form>
        </section>

    </main>

    <!-- layout footer section -->
    <footer>
        <p>&copy; 2024 Cook Book ABC</p> <!-- copyright information -->
    </footer>

    <!-- external JavaScript file for adding interactivity -->
    <script src='scripts/main.js'></script>
</body>

</html>
